<!DOCTYPE html>
<html>
<head>
    <title>Administration</title>
   
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00514d;
            color: #f3f3f3;
            text-align: center;
            padding: 20px 0;
        }
        form {
            margin: 20px;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #c78f8f;
            border-radius: 3px;
        }
        button[type="submit"],
        button[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #0056b3;
        }
        #dm-list {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 15px;
        }
        li:last-child {
            margin-bottom: 0;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Digitl Marketing</h1>
        <a href="index.html" style="color: #fff;">Home</a>
    </header>

    <form id="dmForm">
        <label for="dmTitle">Title:</label>
        <input type="text" name="dmTitle" id="dmTitle" required><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4" required></textarea><br>

        <label for="link">Google Drive:</label>
        <input type="text" name="link" id="link" required><br>

        <button type="button" onclick="submitDm()">Submit</button>
    </form>

    <div id="dm-list">
        <h2>Your Submitted Study Material</h2>
        <ul id="dm-items">
            <!-- JavaScript will populate the list of submitted dms here -->
        </ul>
    </div>

    <script>
        function submitDm() {
            // Add JavaScript logic to submit the dm
            const dmTitle = document.getElementById('dmTitle').value;
            const description = document.getElementById('description').value;
            const link = document.getElementById('link').value;

            const dm = {
                title: dmTitle,
                description: description,
                link: link
            };

            // Store the dm in local storage
            let dms = JSON.parse(localStorage.getItem('dms')) || [];
            dms.push(dm);
            localStorage.setItem('dms', JSON.stringify(dms));

            alert('DM submitted successfully.');

            // Clear the form fields
            document.getElementById('dmTitle').value = '';
            document.getElementById('description').value = '';
            document.getElementById('link').value = '';

            // Display the updated list of submitted dms
            displayDms();
        }

        function displayDms() {
            // Add JavaScript logic to display submitted dms
            const dmList = document.getElementById('dm-items');
            dmList.innerHTML = '';

            const dms = JSON.parse(localStorage.getItem('dms')) || [];

            if (dms.length > 0) {
                dms.forEach((dm, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <h3>${dm.title}</h3>
                        <p>${dm.description}</p>
                        <button onclick="deleteDm(${index})">Delete DM</button>
                    `;
                    dmList.appendChild(listItem);
                });
            }
        }

        function deleteDm(index) {
            // Add JavaScript logic to delete a dm
            let dms = JSON.parse(localStorage.getItem('dms')) || [];

            if (index >= 0 && index < dms.length) {
                dms.splice(index, 1);
                localStorage.setItem('dms', JSON.stringify(dms));
                displayDms();
            }
        }

        // Display submitted dms when the page loads
        displayDms();
    </script>
</body>
</html>
