<!DOCTYPE html>
<html>
<head>
    <title>Administration</title>
   
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00514d;
            color: #f3f3f3;
            text-align: center;
            padding: 20px 0;
        }
        form {
            margin: 20px;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #c78f8f;
            border-radius: 3px;
        }
        button[type="submit"],
        button[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #0056b3;
        }
        #data-list {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 15px;
        }
        li:last-child {
            margin-bottom: 0;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>VLSI</h1>
        <a href="index.html" style="color: #fff;">Home</a>
    </header>

    <form id="dataForm">
        <label for="dataTitle">Title:</label>
        <input type="text" name="dataTitle" id="dataTitle" required><br>

        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4" required></textarea><br>

        <label for="link">Google Drive:</label>
        <input type="text" name="link" id="link" required><br>

        <button type="button" onclick="submitData()">Submit</button>
    </form>

    <div id="data-list">
        <h2>Your Submitted Study Material</h2>
        <ul id="data-items">
            <!-- JavaScript will populate the list of submitted data here -->
        </ul>
    </div>

    <script>
        function submitData() {
            const dataTitle = document.getElementById('dataTitle').value;
            const description = document.getElementById('description').value;
            const link = document.getElementById('link').value;

            const data = {
                title: dataTitle,
                description: description,
                link: link
            };

            let dataList = JSON.parse(localStorage.getItem('dataList')) || [];
            dataList.push(data);
            localStorage.setItem('dataList', JSON.stringify(dataList));

            alert('Data submitted successfully.');

            document.getElementById('dataTitle').value = '';
            document.getElementById('description').value = '';
            document.getElementById('link').value = '';

            displayData();
        }

        function displayData() {
            const dataListElement = document.getElementById('data-items');
            dataListElement.innerHTML = '';

            const dataList = JSON.parse(localStorage.getItem('dataList')) || [];

            if (dataList.length > 0) {
                dataList.forEach((data, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <h3>${data.title}</h3>
                        <p>${data.description}</p>
                        <button onclick="deleteData(${index})">Delete Data</button>
                    `;
                    dataListElement.appendChild(listItem);
                });
            }
        }

        function deleteData(index) {
            let dataList = JSON.parse(localStorage.getItem('dataList')) || [];

            if (index >= 0 && index < dataList.length) {
                dataList.splice(index, 1);
                localStorage.setItem('dataList', JSON.stringify(dataList));
                displayData();
            }
        }

        displayData();
    </script>
</body> 
</html>
