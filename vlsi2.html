<!DOCTYPE html>
<html>
<head>
    <title>Study Material</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        #data-list {
            padding: 20px;
        }
        .data-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .data-item h3 {
            margin-top: 0;
        }
        .data-item p {
            margin: 5px 0;
        }
        #application-form {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            padding: 20px;
            width: 300px;
        }
        #application-form h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>CONTENT</h1>
        <a href="index.html">Home</a>
    </header>

    <!-- Display a list of data items from local storage -->
    <div id="data-list">
        <h2>SUBJECT</h2>
        <ul id="data-items">
            <!-- JavaScript will populate the list here -->
        </ul>
    </div>

    <div id="application-form" style="display: none;">
        <h2>Apply for Data</h2>
        <form id="applyForm">
            <label for="applicantName">Your Name:</label>
            <input type="text" name="applicantName" id="applicantName" required><br>

            <label for="bidAmount">Bid Amount:</label>
            <input type="number" name="bidAmount" id="bidAmount" required><br>

            <!-- You can add more fields here as needed for the application -->

            <button type="button" onclick="submitApplication()">Submit Application</button>
        </form>
    </div>

    <script>
        // Define an array to store the currently selected data item
        let selectedData = null;

        // Retrieve data items from local storage and display them
        const dataList = JSON.parse(localStorage.getItem('dataList')) || [];

        const dataListElement = document.getElementById('data-items');

        if (dataList.length > 0) {
            dataList.forEach((data, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'data-item';
                listItem.innerHTML = `
                    <h3>${data.title}</h3>
                    <p>${data.description}</p>
                    <p class="closing-date" onclick="openLink('${data.link}')">Download</p>
                `;
                dataListElement.appendChild(listItem);
            });
        } else {
            dataListElement.innerHTML = '<p>No data items found.</p>';
        }

        function openLink(link) {
            window.open(link, '_blank');
        }

        function openApplicationForm(index) {
            selectedData = dataList[index];
            const applicationForm = document.getElementById('application-form');
            applicationForm.style.display = 'block';
        }

        function submitApplication() {
            if (!selectedData) {
                alert('No data item selected.');
                return;
            }

            const applicantName = document.getElementById('applicantName').value;
            const bidAmount = document.getElementById('bidAmount').value;

            // Send application data to the server (PHP script) for processing
            fetch('submit.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    dataId: selectedData.dataId, // Adjust this to match your data ID
                    applicantName: applicantName,
                    bidAmount: bidAmount, // Include bid amount
                    // Include more fields here
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Application submitted successfully.');
                } else {
                    alert('Application submission failed.');
                }
            });

            // Hide the application form
            const applicationForm = document.getElementById('application-form');
            applicationForm.style.display = 'none';
        }
    </script>
</body>
</html>
